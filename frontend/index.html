<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free YouTube video downloader. Download MP4, MP3, and more." />
  <title>YouTube Downloader</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4">YouTube Downloader</h1>
    <input id="url" type="text" placeholder="Paste YouTube URL" class="w-full p-2 border rounded mb-4" />
    <button onclick="download()" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Download</button>
    <div id="result" class="mt-4 text-sm text-gray-700"></div>
  </div>
</body>
</html>
