<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2526099586662983"
     crossorigin="anonymous"></script>
  <meta name="description" content="Free YouTube video downloader. Save videos in MP4 format easily. In 1080p, and 4k for the best quality. No signup, no spam." />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free YouTube Video Downloader Online</title>
  <style>
    /* Basic styling for progress bar and layout */
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; }
    input[type="text"] { padding: 0.5rem; width: 60%; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
    #progressBox { display: none; margin-top: 1rem; height: 20px; width: 100%; background: #eee; }
    #progressBar { height: 100%; width: 0; background: #4caf50; transition: width 0.5s; }
  </style>
</head>
<body>

  <h1>üé¨ YouTube Downloader</h1>
  <p>Auto downloads in best quality. If the progress bar looks stuck, it isn‚Äôt!</p>

  <input type="text" id="urlInput" placeholder="Enter YouTube URL">
  <br>
  <button onclick="downloadVideo()">Download</button>

  <div id="progressBox">
    <div id="progressBar"></div>
  </div>

  <p id="result"></p>

  <!-- üëá JavaScript goes here -->
  <script>
    async function downloadVideo() {
      const url = document.getElementById('urlInput').value;
      const result = document.getElementById('result');
      const progressBox = document.getElementById('progressBox');
      const progressBar = document.getElementById('progressBar');

      if (!url) {
        alert("Please enter a URL.");
        return;
      }

      result.innerHTML = "";
      progressBox.style.display = "block";
      progressBar.style.width = "10%";

      try {
        const response = await fetch("https://your-railway-url.com/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        if (!response.ok) throw new Error("Server error. Please try again.");

        const data = await response.json();
        if (data.url) {
          progressBar.style.width = "80%";

          const link = document.createElement("a");
          link.href = data.url;
          link.download = `${data.title || 'video'}.mp4`;
          link.target = "_blank";
          link.click();

          progressBar.style.width = "100%";
          result.innerHTML = `‚úÖ Download started: <strong>${data.title}</strong>`;
        } else {
          throw new Error("Download link not found.");
        }
      } catch (err) {
        result.innerHTML = "‚ùå Error: " + err.message;
        progressBar.style.width = "0%";
      }
    }
  </script>
</body>
</html>
